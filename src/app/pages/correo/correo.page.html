<ion-header>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-horizontal page">
  <div class="center-container">
    <div class="ion-padding-vertical">
      <ion-card class="ion-text-center card-background">
        <ion-card-content>
          <ion-card-header>
            <img src="../../../assets/images/Duoc.png" alt="Logo Duoc UC">
            <br>
            <ion-toolbar>
              Sistema de Asistencia Duoc UC
            </ion-toolbar>
            <br>
          </ion-card-header>

          <!-- Paso 1: Ingreso de correo -->
          <ion-card>
            <ion-input>Recupera Contrase√±a</ion-input>
            <ion-item>
              <ion-input type="email" [(ngModel)]="correo" placeholder="Ej: Mperez@mail.com" labelPlacement="floating" label="Correo"></ion-input>
            </ion-item>
            
            <br>
            <ion-button expand="block" size="small" (click)="ingresarValidarRespuestaSecreta()">
              <ion-icon name="checkmark"></ion-icon>
              Validar
            </ion-button>
            
          </ion-card>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
