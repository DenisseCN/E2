<app-header>

</app-header>
<ion-toolbar color="light "> Hola, vas atrasado? Cálcula tu ruta a DUOC </ion-toolbar>

<ion-content [fullscreen]="true" >
  
  <!-- El div con id "mapId" será donde se mostrará el mapa -->
  <div id="mapId" style="height: 100%;"></div>

</ion-content>

<ion-footer>
  <ion-toolbar class="ion-text-center" color="background-color: rgb(17, 0, 112);">
    <ion-button shape="round" color="warning" size="small"
        (click)="goToDUOC()" >
      DUOC
    </ion-button>

    <ion-button shape="round" color="warning" size="small"
        (click)="goToMyPosition()">
      Aquí
    </ion-button>

    <ion-button shape="round" color="warning" size="small"
        (click)="showRouteToDuoc()">
      Ruta
    </ion-button>

    <div *ngIf="distance">
      <br>
      {{ distance }}
    </div>
  </ion-toolbar>
</ion-footer>
