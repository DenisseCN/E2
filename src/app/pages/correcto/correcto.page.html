<ion-content [fullscreen]="true">
  <div class="center-container">
    <div class="ion-padding-vertical">
      <ion-card class="ion-text-center card-background">
        <img src="../../../assets/images/Duoc.png" alt="Logo Duoc UC">
        <br><br><br>
        <div *ngIf="usuario; else noUsuario">
          <ion-card class="password-card">
            <h1>Tu contrase√±a es:</h1>
            
            <h1> {{ usuario.password }}</h1>
          </ion-card>
        </div>
        

        <!-- Muestra un mensaje alternativo si no hay usuario -->
        <ng-template #noUsuario>
          <p>Usuario no autenticado. Por favor, vuelve a intentar.</p>
        </ng-template>



        
        <ion-button expand="block" (click)="navegarALogin()">Volver al Login</ion-button>      
      </ion-card>
    </div>
  </div>
</ion-content>
